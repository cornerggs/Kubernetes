<!DOCTYPE html>
<html>
<head>
  <title>Gestion Étudiants</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #0b1220;
      --card: #111a2e;
      --muted: #93a4c7;
      --text: #e7efff;
      --border: rgba(255, 255, 255, 0.08);
      --accent: #6ea8fe;
      --danger: #ff6b6b;
      --success: #51cf66;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Liberation Sans", sans-serif;
      background: radial-gradient(1200px 600px at 20% -10%, rgba(110,168,254,0.25), transparent 60%), var(--bg);
      color: var(--text);
    }
    .container {
      max-width: 980px;
      margin: 0 auto;
      padding: 28px 16px 48px;
    }
    .header {
      display: flex;
      gap: 12px;
      align-items: baseline;
      justify-content: space-between;
      margin-bottom: 18px;
    }
    h1 {
      margin: 0;
      font-size: 22px;
      letter-spacing: 0.2px;
    }
    .sub {
      color: var(--muted);
      font-size: 13px;
      margin-top: 6px;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 14px;
    }
    @media (min-width: 860px) {
      .grid { grid-template-columns: 380px 1fr; }
    }
    .card {
      background: linear-gradient(180deg, rgba(255,255,255,0.03), transparent 60%), var(--card);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 14px;
    }
    .card h2 {
      margin: 0 0 10px;
      font-size: 14px;
      color: var(--muted);
      font-weight: 600;
      letter-spacing: 0.2px;
      text-transform: uppercase;
    }
    label {
      display: block;
      font-size: 12px;
      color: var(--muted);
      margin: 10px 0 6px;
    }
    input {
      width: 100%;
      padding: 10px 10px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: rgba(0,0,0,0.18);
      color: var(--text);
      outline: none;
    }
    input:focus {
      border-color: rgba(110,168,254,0.55);
      box-shadow: 0 0 0 3px rgba(110,168,254,0.12);
    }
    .row {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-top: 12px;
    }
    button {
      appearance: none;
      border: 1px solid rgba(110,168,254,0.45);
      background: rgba(110,168,254,0.12);
      color: var(--text);
      padding: 10px 12px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover { background: rgba(110,168,254,0.18); }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .btn-secondary {
      border-color: var(--border);
      background: rgba(255,255,255,0.06);
    }
    .status {
      font-size: 12px;
      color: var(--muted);
      margin-top: 10px;
      line-height: 1.4;
    }
    .status strong { color: var(--text); }
    .status .ok { color: var(--success); }
    .status .err { color: var(--danger); }
    .toolbar {
      display: flex;
      gap: 10px;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .toolbar .right {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .badge {
      padding: 4px 8px;
      border-radius: 999px;
      font-size: 12px;
      border: 1px solid var(--border);
      color: var(--muted);
      background: rgba(255,255,255,0.03);
    }
    ul { margin: 0; padding: 0; list-style: none; }
    li {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      padding: 10px 10px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: rgba(0,0,0,0.12);
      margin-bottom: 10px;
    }
    .muted { color: var(--muted); }
    .empty {
      color: var(--muted);
      font-size: 13px;
      padding: 14px;
      border: 1px dashed var(--border);
      border-radius: 12px;
      background: rgba(0,0,0,0.08);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div>
        <h1>Gestion des Étudiants</h1>
        <div class="sub">Ajout via Kafka (POST /api/etudiants) et lecture via PostgreSQL (GET /db/etudiants).</div>
      </div>
      <span class="badge" id="autoLabel">Auto-refresh: ON</span>
    </div>

    <div class="grid">
      <div class="card">
        <h2>Ajouter</h2>
        <label for="nom">Nom</label>
        <input id="nom" placeholder="ex: Dupont" autocomplete="off" />

        <label for="prenom">Prénom</label>
        <input id="prenom" placeholder="ex: Alice" autocomplete="off" />

        <div class="row">
          <button id="btnAdd" onclick="ajouter()">Ajouter</button>
          <button class="btn-secondary" onclick="resetForm()">Vider</button>
        </div>

        <div class="status" id="statusAdd"></div>
      </div>

      <div class="card">
        <div class="toolbar">
          <h2 style="margin:0">Liste</h2>
          <div class="right">
            <button class="btn-secondary" id="btnRefresh" onclick="charger()">Rafraîchir</button>
            <button class="btn-secondary" id="btnToggle" onclick="toggleAuto()">Auto</button>
          </div>
        </div>
        <div class="status" id="statusList"></div>
        <div id="empty" class="empty" style="display:none">Aucun étudiant pour le moment.</div>
        <ul id="liste"></ul>
      </div>
    </div>
  </div>

<script>
let autoTimer = null;
let autoEnabled = true;

function setStatus(el, text, kind) {
  if (!el) return;
  if (!text) {
    el.innerHTML = "";
    return;
  }
  const cls = kind === "ok" ? "ok" : kind === "err" ? "err" : "";
  el.innerHTML = cls ? `<span class="${cls}">${text}</span>` : text;
}

function resetForm() {
  nom.value = "";
  prenom.value = "";
  setStatus(statusAdd, "", null);
  nom.focus();
}

async function ajouter() {
  const n = (nom.value || "").trim();
  const p = (prenom.value || "").trim();

  if (!n || !p) {
    setStatus(statusAdd, "Veuillez renseigner le nom et le prénom.", "err");
    return;
  }

  btnAdd.disabled = true;
  setStatus(statusAdd, "Envoi en cours...", null);

  try {
    const res = await fetch("/api/etudiants", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ nom: n, prenom: p }),
    });

    const text = await res.text();
    if (!res.ok) {
      setStatus(statusAdd, `Erreur (${res.status}) : ${text || "requête échouée"}`, "err");
      return;
    }

    setStatus(statusAdd, "Ajout envoyé. (Kafka)", "ok");
    resetForm();
    await charger();
  } catch (e) {
    setStatus(statusAdd, `Erreur réseau : ${e}`, "err");
  } finally {
    btnAdd.disabled = false;
  }
}

async function charger() {
  btnRefresh.disabled = true;
  setStatus(statusList, "Chargement...", null);

  try {
    const res = await fetch("/db/etudiants", { cache: "no-store" });
    const body = await res.text();
    if (!res.ok) {
      setStatus(statusList, `Erreur (${res.status}) : ${body || "requête échouée"}`, "err");
      return;
    }

    let data = [];
    try {
      data = JSON.parse(body);
    } catch {
      setStatus(statusList, "Réponse invalide (JSON).", "err");
      return;
    }

    liste.innerHTML = "";
    if (!Array.isArray(data) || data.length === 0) {
      empty.style.display = "block";
      setStatus(statusList, "OK (0 étudiant)", "ok");
      return;
    }

    empty.style.display = "none";
    data.forEach((e) => {
      const li = document.createElement("li");
      const left = document.createElement("div");
      left.textContent = `${e.nom ?? ""} ${e.prenom ?? ""}`.trim();
      const right = document.createElement("div");
      right.className = "muted";
      right.textContent = "DB";
      li.appendChild(left);
      li.appendChild(right);
      liste.appendChild(li);
    });

    setStatus(statusList, `OK (${data.length} étudiant${data.length > 1 ? "s" : ""})`, "ok");
  } catch (e) {
    setStatus(statusList, `Erreur réseau : ${e}`, "err");
  } finally {
    btnRefresh.disabled = false;
  }
}

function toggleAuto() {
  autoEnabled = !autoEnabled;
  autoLabel.textContent = `Auto-refresh: ${autoEnabled ? "ON" : "OFF"}`;
  if (autoEnabled) {
    startAuto();
  } else {
    stopAuto();
  }
}

function startAuto() {
  stopAuto();
  autoTimer = setInterval(charger, 2000);
}

function stopAuto() {
  if (autoTimer) clearInterval(autoTimer);
  autoTimer = null;
}

charger();
startAuto();
</script>
</body>
</html>
